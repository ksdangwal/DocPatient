<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Doctor Form</title>
</head>

<body>
Patient Name : <input type="text" id="patName" />
Patient Gender :
<select id="patGender">
	<option>Male</option>
	<option>Female</option>
	<option>Not Known</option>
</select>
Patient Email : <input type="text" id="patEmail" />
Patient Mobile : <input type="text" id="patMobile" />
Patient Address : <input type="text" id="patAdd" />

<h1>Patient more Information</h1>
Past Medical History : <textarea id="pmHistory"></textarea>
Emergency Contact Person : <input type="text" id="patECPerson" /> 
Emergency Contact : <input type="text" id="patEContact" /> 

</body>
</html>
